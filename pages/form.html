<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习贯彻党的二十届四中全会精神情况调查</title>
    <link rel="icon" type="png" href="../images/guohui.png">
    <style>
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }

        .header {
            background-color: #CC0000;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; }

        .nav ul { list-style: none; padding: 0; margin: 0; display: flex; }
        .nav a {
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .nav a:hover { background-color: #a00000; color: #fff; }

        /* =================================================== */
        /* 布局主体优化 (与首页保持一致) */
        /* =================================================== */
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start; /* 侧边栏高度不强行拉伸 */
        }

        .sidebar-left, .sidebar-right, .content {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-sizing: border-box; /* 确保 padding 不影响宽度计算 */
            border-top: 4px solid #CC0000;
        }

        /* 左侧固定宽度 */
        .sidebar-left { 
            flex: 0 0 200px; 
        }

        /* 中间栏：占据剩余空间，视觉重心 */
        .content { 
            flex: 1; 
            min-width: 0;
        }

        /* 右侧固定宽度 */
        .sidebar-right { 
            flex: 0 0 220px; 
        }

        .sidebar-menu li {
            list-style: none;
            margin-bottom: 8px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }
        .sidebar-menu a {
            color: #333;
            display: block;
            font-size: 15px;
        }
        .sidebar-menu a:hover {
            color: #CC0000;
        }


        /* =================================================== */
        /* 表单专属样式 (保持不变) */
        /* =================================================== */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group label.required::after {
            content: " *";
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 5px 0;
        }
        .option-item {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        .option-item input { margin-right: 10px; }

        .submit-btn {
            background-color: #CC0000;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .submit-btn:hover { background-color: #a00000; }

        #branchContainer {
            display: none;
            margin-top: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="../images/logo.png" alt="党徽" width="40" height="40" style="margin-right: 15px;">
                学习党的二十届四中全会精神
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="summary.html">全会概况</a></li>
                    <li><a href="form.html">问卷调查</a></li>
                    <li><a href="intro.html">AI说明</a></li>
                    <li><a href="../m.html">移动端页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar-left">
            <h3>快捷菜单</h3>
            <ul class="sidebar-menu">
                <li><a href="../index.html" style="color:#CC0000; font-weight:bold;">← 返回首页</a></li>
                <hr style="border:0; border-top:1px dashed #eee;">
                <li><a href="#">典型案例学习</a></li>
                <li><a href="#">学习心得分享</a></li>
            </ul>
        </aside>

        <main class="content">
            <div style="border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px;">
                <h2 style="color: #CC0000; margin: 0;">学习调查问卷</h2>
            </div>

            <form id="surveyForm" action="#" method="POST">
                <div class="form-group">
                    <label class="required" for="username">姓名：</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label class="required" for="phone">手机号：</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入11位手机号" required>
                </div>

                <div class="form-group">
                    <label for="email">电子邮箱：</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label class="required" for="politics">政治面貌：</label>
                    <select id="politics" name="politics" required>
                        <option value="">-- 请选择 --</option>
                        <option value="communist">中共党员</option>
                        <option value="probationary">中共预备党员</option>
                        <option value="league">共青团员</option>
                        <option value="mass">群众</option>
                        <option value="democratic">民主党派成员</option>
                    </select>
                </div>

                <div id="branchContainer" class="form-group">
                    <label class="required" for="department">所属党支部类型：</label>
                    <select id="department" name="department">
                        <option value="">-- 请选择支部类型 --</option>
                        <option value="机关">机关党支部</option>
                        <option value="事业单位">事业单位党支部</option>
                        <option value="国有企业">国有企业党支部</option>
                        <option value="学校">学校党支部（教师/学生）</option>
                        <option value="社区">社区党支部</option>
                        <option value="农村">农村党支部</option>
                        <option value="非公/社会组织">非公企业 / 社会组织党支部</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">您对二十届四中全会主要精神的了解程度：</label>
                    <div class="radio-group">
                        <label class="option-item"><input type="radio" name="level" value="1" required> 非常了解</label>
                        <label class="option-item"><input type="radio" name="level" value="2"> 基本了解</label>
                        <label class="option-item"><input type="radio" name="level" value="3"> 了解较少</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">参与的学习方式（可多选）：</label>
                    <div class="checkbox-group">
                        <label class="option-item"><input type="checkbox" name="method" value="1"> 专题讲座</label>
                        <label class="option-item"><input type="checkbox" name="method" value="2"> 文件原文</label>
                        <label class="option-item"><input type="checkbox" name="method" value="3"> 集体讨论</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">学习体会或建议：</label>
                    <textarea id="feedback" name="feedback" rows="6" placeholder="请在此输入心得体会..."></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">提交问卷</button>
                </div>
            </form>
        </main>

        <aside class="sidebar-right">
            <h3>填写说明</h3>
            <p style="font-size: 13px; color: #666;">* 手机号为必填项。<br>* 选择“中共党员”或“预备党员”后需填写支部类型。</p>
        </aside>
    </div>

    <footer class="footer">
        <p>版权所有 © 2025 仅供学习</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const politicsSelect = document.getElementById('politics');
            const branchContainer = document.getElementById('branchContainer');
            const branchSelect = document.getElementById('department');

            politicsSelect.addEventListener('change', function() {
                if (this.value === 'communist' || this.value === 'probationary') {
                    branchContainer.style.display = 'block';
                    branchSelect.setAttribute('required', 'required');
                } else {
                    branchContainer.style.display = 'none';
                    branchSelect.removeAttribute('required');
                    branchSelect.value = '';
                }
            });

            document.getElementById('surveyForm').addEventListener('submit', function(e) {
                const phone = document.getElementById('phone').value;
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    alert("请输入正确的11位手机号码！");
                    e.preventDefault();
                    return;
                }
                alert("提交成功！感谢您的参与。");
            });
        });
    </script>
</body>
</html>
